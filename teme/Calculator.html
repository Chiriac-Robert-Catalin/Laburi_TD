<html>


<head>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <link rel="stylesheet" href="styleCalculator.css">

</head>


<body>
    <div id="counter"></div>
    <div>
        <button id="nr1">1</button>
        <button id="nr2">2</button>
        <button id="nr3">3</button>
        <button id="sp">+</button>
    </div>

    <div>
        <button id="nr4">4</button>
        <button id="nr5">5</button>
        <button id="nr6">6</button>
        <button id="ss">-</button>
    </div>
    <div>
        <button id="nr7">7</button>
        <button id="nr8">8</button>
        <button id="nr9">9</button>
        <button id="sm">*</button>
    </div>
    <div>
        <button id="nr0">0</button>
        <button id="inv">+/-</button>
        <button id="sd">/</button>
        <button id="se">=</button>
    </div>

    <script src="appCalculator.js"></script>

</body>

</html>
